<!DOCTYPE html>
<html lang="en" ng-app="theApp">

<head>
    <title>directive controller examples</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div ng-controller="mainController">

    <custom-buttons options="movies"
                    selected="selectedMovie"
                    addl-classes="mybutton"
                    handlers="callbacks"
            >
    </custom-buttons>
    <div class="movie-selected">
        <span class="label">You Have Selected:</span><span>{{selectedMovie}}</span>
    </div>

    <div class="movie-label">Synopsis:</div>
    <div class="movie-info">
        {{synopsis}}
    </div>

    <div class="movie-label">Quote:</div>
    <div class="movie-info">
        {{quote}}
    </div>

</div>

<script src="components/angular/angular.js"></script>
<script src="app.js"></script>
</body>

</html>
