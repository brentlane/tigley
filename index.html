<!DOCTYPE html>
<html lang="en" ng-app="theApp">

<head>
    <title>directive controller examples</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div ng-controller="mainController">

    <custom-buttons options="movies"
                    handlers="movieCallbacks"
                    addl-classes="mybutton"
            >
    </custom-buttons>
    <div class="movie-selected">
        <span class="movie-label">You Have Selected:</span>
        <span class="movie-em">{{selectedMovie}}</span>
    </div>

    <div class="movie-label" >Synopsis:</div>
    <div class="movie-info" moviecoloring>
        {{synopsis}}
    </div>

    <div moviecoloring class="movie-label">Quote:</div>
    <div class="movie-info">
        {{quote}}
    </div>

    <div class="movie-label">Rating:
    <span class="movie-em" style="color:{{ratingColor}}">
        {{ratingLevel}}
    </span>
    </div>

</div>

<script src="components/angular/angular.js"></script>
<script src="app.js"></script>
<script src="directives.js"></script>
</body>

</html>
